                        <script>
                            var baseUrl = location.href;
                            var id=baseUrl.substring(baseUrl.lastIndexOf('/') + 1);
                            $("#btnEdit").click(function(){
                            var input1 = document.getElementById('titleEd').value;
                                var input2 = document.getElementById('authorEd').value;
                                var input3 = document.getElementById('descriptionEd').value;
                                if(input2=='') {
                                $('#error2').show();
                                }
                                if(input1=='') {
                                $('#error1').show();
                                }
                                if(input3=='') {
                                $('#error3').show();
                                }
                                else{
                                $('#error1').hide();
                                $('#error2').hide();
                            $('#error3').hide();
                 $.ajax({
                     type: "POST",
                      url: "api/books/edit_book/"+id,
                      dataType: "json",
                      contentType: 'application/json',
                      success: function (result) {
                          window.location = "/myBook";
                      },
                      data: JSON.stringify({
                          title: $('#titleEd').val(),
                          author:$('#authorEd').val(),
                          description: $('#descriptionEd').val()
